<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            border: 1px solid black;
            background-color: lightgreen;
            text-align: center;
            display: inline-block;
            border-radius: 10px;

        }

        div:hover {
            background-color: orangered;
            color: white;
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
