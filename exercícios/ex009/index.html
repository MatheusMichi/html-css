<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no próprio servidor.</p>

    <video width="500" poster="imagens/thumb.jpg" controls>
        <source src="midias/meu-video.Mp4" type="video/mp4">
        <source src="midias/meu-video.webm" type="video/webm">
        <p>O seu navegador não é compativel com este vídeo</p>
    </video>
    
    <h1>Hospedando videos de fora do site (via Youtube por exemplo)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=Qj8wmCyJcgAB_JKa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
